application: jasapi
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /Admin/bundles/bootstrap
  static_dir: bundles/bootstrap-3.3.2-dist

- url: /Admin/edit/bundles/bootstrap
  static_dir: bundles/bootstrap-3.3.2-dist

- url: /Admin/bundles/jquery
  static_dir: bundles/jquery

- url : /Admin/edit/bundles/jquery
  static_dir: bundles/jquery

- url: /Admin/.*
  login: admin
  secure: always
  script: backoffice.app

- url: /API/.*
  script: restapi.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: "2.6"
